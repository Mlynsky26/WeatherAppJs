<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSEI – JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--<script src="https://kit.fontawesome.com/3710696c33.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>Prognoza pogody</h1>
            <div class="main-info">
                <div>
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Wpisz nazwę miasta..."><button>Wyślij</button>
                    <p class="warning"></p>
                </div>
                <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
            </div>
        </div>
        <div class="weather-results">
            <div class="headings">
                <p>Data:</p>
                <p>Pogoda:</p>
                <p>Temperatura:</p>
                <p>Wilgotność:</p>
                <p>Ikona:</p>
            </div>
            <div class="content"></div>
        </div>
    </div>

    <div id="weather-result-template">
        <div class="weather-info">
            <p class="date"></p>
            <p class="weather"></p>
            <p class="temperature"></p>
            <p class="humidity"></p>
            <img class="icon" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
